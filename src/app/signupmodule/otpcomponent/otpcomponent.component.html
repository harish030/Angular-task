<div class="signupform-bg">
    <form class="col-4 mx-auto my-auto   " >
        <div>
            <img class="tvs-size" src="../../../assets/TVS-removebg-preview.png" alt="">
        </div>
        <h3 class="signup-heading mt-4">
            OTP Confirmation
        </h3>
        <h6 class="signup-subheading mt-3">Enter 4 Digit OTP Sent to your Mobile number</h6>
        <div class="input-group mb-3">
            
            <input [(ngModel)]="otp" appOnlynumber name="otp" type="password" maxlength="4"  class="form-control signup-inputnumber"  >
        </div>
        <h5 class="otp-resend">
            Didn't Receive Code?<a class="ms-2">Resend Code</a>
        </h5>
        <button (click)="goPersonInfo()" class="px-5 py-3 signup-button mt-4">Continue</button>
        <div class="text-center mt-4">
            <a routerLink="/signup" class="signup-withemail">Change Mobile Number</a>
        </div>
       
    </form>
    
</div>
